<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      margin: 0;
    }

    h1 {
      font-size: 4em;
      font-family: Arial, sans-serif;
      animation: colorChange 3s infinite;
    }

    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: limegreen; }
      75%  { color: deepskyblue; }
      100% { color: violet; }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
